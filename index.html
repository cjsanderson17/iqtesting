<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <div id="hud">
    <div class="hud-elements">
      <div id="timer" class="hide">20:00</div>
      <div id="hud-text" class="hide"></div>
      <div id="progress-bar" class="hide">
        <div id="progress-bar-full"></div>
      </div>
    </div>
    <div class="question-window">
      <img src="images/welcomePageImage.jpg" alt="A black square" id="main-image">
      <div id="score-text" class="hide">Score</div>
      <div class="button-space">
        <div id="answer-btns" class="btn-grid hide">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <div class="break"></div> <!-- break to a new row -->>
          <button class="btn">Answer 4</button>
          <button class="btn">Answer 5</button>
          <button class="btn">Answer 6</button>
        </div>
      </div>
      <div class="controls">
        <button id="continue-btn" class="continue-btn btn">Continue</button>
        <button id="start-btn" class="start-btn btn hide">Start</button>
        <button id="prev-btn" class="prev-btn btn hide">Prev</button>
        <button id="finish-btn" class="finish-btn btn hide unavailable">Finish</button>
        <button id="next-btn" class="next-btn btn hide">Next</button> 
      </div>
    </div>
  <div>
</body>
</html>
